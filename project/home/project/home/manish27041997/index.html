<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React CDN Setup</title>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  </head>
  <body>
    <!-- Root element where React will be rendered -->
    <div id="root"></div>

    <!-- Script containing React component -->
    <script>
      // Create a simple React component
      function App() {
        return React.createElement("h1", null, "Hello, React with CDN!");
      }

      // Render the React component into the root element
      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
